<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>答题</title>
    <link href="./static/css/base.css" rel="stylesheet">
    <link href="./static/css/material-icons.css" rel="stylesheet">
    <link href="./static/css/material.brown-red.min.css" rel="stylesheet">
    <script src="./static/js/material.min.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <main class="mdl-layout__content">
            <div id="main-div" class="mdl-grid">
                <div class="mdl-card mdl-shadow--2dp controller-card">
                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                        <h2 id="QuestionTitle" class="mdl-card__title-text">答题</h2>
                    </div>
                    <div id="QuestionText" class="mdl-card__supporting-text">问题</div>
                    <div id="AnswerList" class="mdl-card__actions mdl-card--border">
                        <button id="Answer0" class="mdl-button mdl-js-button mdl-button--primary mdl-js-ripple-effect">A</button>
                        <button id="Answer1" class="mdl-button mdl-js-button mdl-button--primary mdl-js-ripple-effect">B</button>
                        <button id="Answer2" class="mdl-button mdl-js-button mdl-button--primary mdl-js-ripple-effect">C</button>
                        <button id="Answer3" class="mdl-button mdl-js-button mdl-button--primary mdl-js-ripple-effect">D</button>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <button id="PassQuestionButton" class="mdl-button mdl-js-button mdl-button--primary mdl-js-ripple-effect">PASS</button>
                        <button id="HelpButton" class="mdl-button mdl-js-button mdl-button--primary mdl-js-ripple-effect">HELP</button>
                        <button id="WalkQuestionButton" class="mdl-button mdl-js-button mdl-button--primary mdl-js-ripple-effect">WALK</button>
                    </div>
                </div>
                <div class="mdl-card mdl-shadow--2dp controller-card">
                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                        <h2 class="mdl-card__title-text">答题卡</h2>
                    </div>
                    <div id="QuestionList" class="mdl-card__actions mdl-card--border">
                    </div>
                </div>
            </div>
        </main>
        <div id="snackbar" aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button type="button" class="mdl-snackbar__action"></button>
        </div>
    </div>
    <footer>
        <script type="module" src="./static/js/base.js"></script>
        <script type="module" src="./static/js/questionList.js"></script>
        <script type="module">
            import { initialize, showNextQuestion, chooseAnswer, setWalkingState, getHelp } from "./static/js/index.js";
            window.addEventListener('load', () => {
                initialize();
                for (const i of Array(4).keys()) {
                    document.getElementById(`Answer${i}`).addEventListener('click', (event) => chooseAnswer(event.target));
                };
                PassQuestionButton.addEventListener('click', showNextQuestion);
                WalkQuestionButton.addEventListener('click', (_) => setWalkingState());
                HelpButton.addEventListener('click', getHelp);
                showNextQuestion();
            });
        </script>
    </footer>
</body>

</html>
